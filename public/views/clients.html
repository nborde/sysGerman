<div class="container">	
	<div class="jumbotron text-center" ng-controller="clientController">
		<p>
		<!-- <img src="/img/employees.jpg" class="img-circle"> -->
			<h1> Lista de Clientes</h1>
		</p>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>id</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="client in clients">
					<td>{{client.id}}</td>
					<td>{{client.name}}</td>
					<td>{{client.lastName}}</td>
					<td>
						<!-- <a href="#" class="btn btn-default btn-warning btn-sm"><span class="glyphicon glyphicon-pencil"></span></a> -->
						<button role='button' class="btn btn-default btn-warning btn-sm" ng-click="getClient(client.id)">
							<span class="glyphicon glyphicon-pencil" ng-click></span>
						</button>
									
						<button role='button' class="btn btn-default btn-danger btn-sm" ng-click="delete(client.id)">
							<span class="glyphicon glyphicon-trash" ng-click></span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>	
			<div class="text-center">
			<p>
				<a href="#" class="btn btn-default btn-info"><span class="glyphicon glyphicon-star"></span> home</a>
				<a href="#/addClient" class="btn btn-default btn-info"><span class="glyphicon glyphicon-user"></span> Add New</a>
			</p>
		</div>
</div>
