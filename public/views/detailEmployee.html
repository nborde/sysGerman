<div class="container" ng-controller="EmpleadosControllerEdit">	
	<div class="jumbotron text-center" >
		<p>
			<h1> Datos del empleado</h1>
		</p>
	</div>

	<div>
		<!--
		<div>
 			<img src="/img/employees.jpg" class="img-circle">  /// ng-disabled="!checked" //BTN ng-show="checked" 
		</div> -->
		<div class="table table-striped">
			
			<form role="form">
				<div class="checkbox">
			    	<label>
			      		<input type="checkbox" ng-model="checked"> Modificar Empleado
			    	</label>
				</div>
				<div class="form-group">
				    <label class="sr-only" for="emId">ID</label>
				   		<input type="text" class="form-control" id="idEmp" disabled="disabled" ng-model="empleado.id">
				</div>
				<div class="form-group">
				    <label class="sr-only" for="name">Nombre</label>
				   		<input type="text" class="form-control" id="name" ng-disabled="!checked" ng-model="empleado.name">
				</div>
			  	<div class="form-group">
			    	<label class="sr-only" for="salary" >Salario</label>
			    	<input type="text" class="form-control" id="salary" ng-disabled="!checked" placeholder="Ingrese Salario"  ng-model="empleado.salary">
	 		 	</div>

				<div class="text-center">
					<p>
						<a class="btn btn-default btn-primary" id="btnSave" ng-show="checked" ng-click="update()"><span class="glyphicon glyphicon-user"></span> Save</a>
						<a href="#/" class="btn btn-default btn-danger"><span class="glyphicon glyphicon-ban-circle"></span> Cancel</a>
					</p>
				</div>
			</form>			
		</div>
	</div>	
</div>
