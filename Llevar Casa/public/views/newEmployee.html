<div class="container" ng-controller="EmpleadosController">	
	<div class="jumbotron text-center" >
		<p>
			<h1> Nuevo empleado</h1>
		</p>
	</div>

	<div>
		<div class="table table-striped">

			<form class="form-horizontal">
			
				<div class="form-group">
				    <label class="col-sm-2 control-label" for="name">Nombre</label>
				    <div class="col-sm-4">
				   		<input type="text" class="form-control" id="name" placeholder="Ingrese Nombre" ng-model="name">
				   	</div>	
				</div>
			  	<div class="form-group">
			    	<label class="col-sm-2 control-label" for="salary" >Salario</label>
			    	<div class="col-sm-4">
			    		<input type="text" class="form-control" id="salary" placeholder="Ingrese Salario" ng-model="salary">
			    	</div>	
	 		 	</div>

				<div class="text-center">
					<p>
						<a class="btn btn-default btn-primary" ng-click="save()"><span class="glyphicon glyphicon-user"></span> Save</a>
						<a href="#/" class="btn btn-default btn-danger"><span class="glyphicon glyphicon-ban-circle"></span> Cancel</a>
					</p>
				</div>
			</form>
		</div>
	</div>	
</div>
