<div class="container">	
	<script type="text/javascript">
		$(document).ready(function() {
		    $('#tableEmployee').dataTable({
       		 "order": [[ 1, "desc" ]]
    } );
		} );
	</script>
	<div class="jumbotron text-center" ng-controller="EmpleadosController">
		<p>
		<!-- <img src="/img/employees.jpg" class="img-circle"> -->
			<h1> Lista de Empleados</h1>
		</p>
		</div>

		<div class="row">
			<div class="col-xs-6">
				<div class="dataTables_length" id="example_length">
					<label>Show 
						<select name="example_length" aria-controls="tableEmployee" class="form-control input-sm">
							<option value="3">3</option>
							<option value="25">25</option>
							<option value="50">50</option>
							<option value="100">100</option>
						</select> entries
					</label>
				</div>
			</div>
			<div class="col-xs-6">
				<div id="example_filter" class="dataTables_filter">
					<label>Search:
						<input type="textl" class="form-control input-sm" placeholder="por nombre" aria-controls="tableEmployee" ng-model="nombre2">
					</label>
				</div>
			</div>
		</div>
		<!-- <table class="table table-striped"> -->
		<div class="table-responsive">
			<table id="tableEmployee" class="table table-striped table-bordered" cellspacing="0" width="100%">	
				<thead>
					<tr role = "row">
						<th class="sorting_desc" tabindex="0" aria-controls="tableEmployee" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" aria-sort="descending">id</th>
						<th class="sorting_desc" tabindex="0" aria-controls="tableEmployee" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" aria-sort="descending">Name</th>
						
						<th class="sorting_desc" tabindex="0" aria-controls="tableEmployee" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" aria-sort="descending">Salario</th>
						<th class="sorting_desc" tabindex="0" aria-controls="tableEmployee" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" aria-sort="descending"> # </th>
					</tr>
				</thead>
				<tbody>
					<!-- Se supone que ordena la lista por la propiedad... on the fly, pero no funca.(| orderBy:Nombre )-->
					<tr ng-repeat="empleado in empleados | filter:nombre2">
						<td>{{empleado.id}}</td>
						<td>{{empleado.name}}</td>
						<td>{{empleado.salary | currency}}</td>
						<td>
							<button role='button' class="btn btn-default btn-warning btn-sm" ng-click="getEmployee(empleado.id)">
								<span class="glyphicon glyphicon-pencil" ng-click></span>
							</button>
										
							<button role='button' class="btn btn-default btn-danger btn-sm" ng-click="delete(empleado.id)">
								<span class="glyphicon glyphicon-trash" ng-click></span>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
			<div class="text-center">
			<p>
				<a href="#" class="btn btn-default btn-info"><span class="glyphicon glyphicon-star"></span> home</a>
				<a href="#/addNew" class="btn btn-default btn-info"><span class="glyphicon glyphicon-user"></span> Add New</a>
			</p>
		</div>
</div>
